<div class="navbar">
  <div class="logo">
    <a routerLink="/" class="fa fa-home"></a>
    <h3>Angular4 - Mp3 App</h3>
  </div>  
  <div class="search-bar">
    <input type="text" #searchInput  (keyup.enter)="search(searchInput.value)">
    <a routerLink="search-result/{{searchInput.value}}" id="search-icon"><i class="fa fa-search"></i></a>
  </div>
  <div class="authen-management">
    <div class="user-management" *ngIf="authService.user" (mouseenter)="showUserOptions()" (mouseleave)="hideUserOptions()">
      <p>{{ authService.user.displayName }}</p>
      <div class="user-options" *ngIf="shouldShowUserOptions">
        <a routerLink="admin/song/add" *ngIf="authService.user.isAdmin">Thêm Bài Hát</a>
        <a routerLink="user/playlist">Playlist</a>
        <a routerLink="" (click)="authService.logout()">Đăng Xuất</a>
      </div>
    </div>
    <span class="signIn" *ngIf="!authService.user" (click)="authService.logginWithGoogleAuth()">Đăng Nhập</span>
  </div>
</div>
